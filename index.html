    <style>
      :root {
        /* Default Dark Theme Variables */
        --color-void: 5 5 5;         /* #050505 */
        --color-surface: 17 17 17;   /* #111111 */
        
        /* Text Colors (Mapped to logical aliases) */
        --color-white: 255 255 255;
        --color-black: 0 0 0;
        
        /* Slate Scales (Dark Mode Defaults) */
        --color-slate-200: 226 232 240; /* Primary Text */
        --color-slate-300: 203 213 225; /* Secondary Text */
        --color-slate-400: 148 163 184; /* Muted Text */
        --color-slate-500: 100 116 139; /* Deep Muted */
        --color-slate-600: 71 85 105;   /* Lines/Faint */

        /* Brand Colors */
        --color-neon: 204 255 0; /* #ccff00 - Bright Neon Green */

        /* Grid & Accents */
        --color-grid: 34 34 34;
      }

      [data-theme='light'] {
        /* Light Theme Variables - Optimized for High Contrast & Professional Aesthetics */
        --color-void: 248 250 252;    /* Slate 50 - Very clean white background */
        --color-surface: 255 255 255; /* Pure White - For elevated panels */

        /* Inverted Contextual Colors */
        --color-white: 15 23 42;      /* Slate 900 - Strongest black for text/headings */
        --color-black: 255 255 255;   /* Pure White - Inverted for elements on dark blocks */

        /* Redefined Slate Palette for Light Mode (Clarity First) */
        --color-slate-200: 30 41 59;    /* Slate 800 - Main body text (High legibility) */
        --color-slate-300: 71 85 105;   /* Slate 600 - Secondary/Descriptor text */
        --color-slate-400: 100 116 139; /* Slate 500 - Muted/Instructional text */
        --color-slate-500: 148 163 184; /* Slate 400 - Faint descriptions */
        --color-slate-600: 226 232 240; /* Slate 200 - Borders, Dividers, Grid lines */

        /* Brand Accent - Shifted from Neon Green to a Sophisticated Electric Indigo */
        --color-neon: 79 70 229; /* Indigo 600 - Perfect contrast on light mode */

        /* Structural Elements */
        --color-grid: 226 232 240; /* Slate 200 - Subdued grid lines */
      }

      body {
        background-color: rgb(var(--color-void));
        color: rgb(var(--color-slate-200));
        cursor: default;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-void));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-slate-500) / 0.5);
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-neon));
      }
      
      /* Noise Texture */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass-panel {
        background: rgba(var(--color-surface), 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(var(--color-white), 0.08);
      }
      
      ::selection {
        background: rgb(var(--color-neon));
        color: rgb(var(--color-black));
      }

      /* Heading Spacing & Kerning Adjustments */
      h1, h2, h3, h4 {
        letter-spacing: -0.02em;
        line-height: 1.1;
      }
    </style>
